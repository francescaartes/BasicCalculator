<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/a6653b865c.js" crossorigin="anonymous"></script>
</head>
<body class="flex justify-center items-center w-screen h-screen bg-zinc-950 text-stone-100 font-semibold text-2xl overflow-hidden">
    <div class="flex md:w-1/2 md:h-3/4 p-3 items-center flex-col w-screen h-screen gap-2 border border-zinc-800 rounded-xl">
        <div class="w-full h-1/4 flex flex-col bg-zinc-900 p-5 rounded-xl" id="input-output">
            <input type="text" class="focus:outline-none w-full h-1/2 bg-inherit" id="input" />
            <div class="w-full h-1/2 text-right" id="output">0</div>
        </div>
        <div class="w-full h-full flex flex-col-reverse sm:flex-row-reverse gap-2" id="calcu-btns">
            <div class="w-full h-full p-1 grid grid-cols-5 grid-rows-4 gap-2 *:rounded-full *:bg-zinc-900" id="main-btns">
                <button class="active:bg-zinc-800" id="num-btn" value="7">7</button>
                <button class="active:bg-zinc-800" id="num-btn" value="8">8</button>
                <button class="active:bg-zinc-800" id="num-btn" value="9">9</button>
                <button class="text-red-600 active:bg-zinc-800" id="del-btn"><i class="fa-solid fa-caret-left"></i></button>
                <button class="text-red-600 active:bg-zinc-800 text-xl" id="clear-btn">AC</button>
                <button class="active:bg-zinc-800" id="num-btn" value="4">4</button>
                <button class="active:bg-zinc-800" id="num-btn" value="5">5</button>
                <button class="active:bg-zinc-800" id="num-btn" value="6">6</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800" id="divide-btn" value="÷">÷</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800" id="multiply-btn" value="×">×</button>
                <button class="active:bg-zinc-800" id="num-btn" value="1">1</button>
                <button class="active:bg-zinc-800" id="num-btn" value="2">2</button>
                <button class="active:bg-zinc-800" id="num-btn" value="3">3</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800" id="add-btn" value="+">+</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800" id="minus-btn" value="-">-</button>
                <button class="active:bg-zinc-800 col-span-2" id="num-btn" value="0">0</button>
                <button class="active:bg-zinc-800" id="point-btn" value=".">.</button>
                <button class="text-green-600 active:bg-zinc-800" id="percent-btn" value="%">%</button>
                <button class="text-3xl text-green-600 pb-2 active:bg-zinc-800" id="equal-btn">=</button>
            </div>
            <div class="w-full h-full p-1 grid grid-cols-3 grid-rows-4 gap-2 *:rounded-full *:bg-zinc-900 text-xl sm:w-3/5" id="function-btns">
                <button class="active:bg-zinc-800 text-base" id="rad-deg-btn" value="deg">Deg</button>
                <button class="active:bg-zinc-800" id="parenthesis-btn">( )</button>
                <button class="active:bg-zinc-800 text-2xl" id="sqr-btn">√</button>
                <button class="active:bg-zinc-800" id="sin-btn">sin</button>
                <button class="active:bg-zinc-800" id="cos-btn">cos</button>
                <button class="active:bg-zinc-800" id="tan-btn">tan</button>
                <button class="active:bg-zinc-800" id="ln-btn">ln</button>
                <button class="active:bg-zinc-800" id="log-btn">log</button>
                <button class="active:bg-zinc-800 text-2xl pb-1">e</button>
                <button class="active:bg-zinc-800">x^2</button>
                <button class="active:bg-zinc-800">x^y</button>
                <button class="active:bg-zinc-800 text-2xl pb-1">π</button>
                
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
