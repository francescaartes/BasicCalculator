<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="flex justify-center items-center w-screen h-screen">
    <div class="flex border border-black  md:w-1/2 md:h-3/4 p-3 items-center flex-col w-screen h-screen">
        <div class="w-full h-1/4 flex flex-col" id="input-output">
            <input type="text" class="focus:outline-none w-full h-1/2 text-2xl" id="input" placeholder="INPUT HERE"/>
            <div class="w-full h-1/2 text-2xl text-right" id="output">OUTPUT HERE</div>
        </div>
        <div class="w-full h-full flex flex-col-reverse sm:flex-row gap-2 " id="calcu-btns">
            <div class="w-full h-full p-1 grid grid-cols-5 grid-rows-4 gap-2" id="main-btns">
                <button class="border border-gray-300 bg-gray-200 text-xl">7</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">8</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">9</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">DEL</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">AC</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">4</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">5</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">6</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">ร</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">รท</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">1</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">2</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">3</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">+</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">-</button>
                <button class="col-span-2 border border-gray-300 bg-gray-200 text-xl">0</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">.</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">Ans</button>
                <button class="border border-gray-300 bg-gray-200 text-xl">=</button>
            </div>
            <div class="border border-gray-300 w-full h-full p-1 bg-gray-200" id="function-btns">

            </div>
        </div>
    </div>
    
</body>
</html>
